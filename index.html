<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="bars.jpg"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="search.png"></div>
                    <div><img src="mic.png"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="https://www.google.com/setprefs?sig=0_EzjFFSGWmjJ6LwwrqRw-fPrgpKM%3D&hl=hi&source=homepage&sa=X&ved=0ahUKEwihpYiYruDzAhWDpZUCHReqB0AQ2ZgBCA4">हिन्दी</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_EzjFFSGWmjJ6LwwrqRw-fPrgpKM%3D&hl=bn&source=homepage&sa=X&ved=0ahUKEwiOrce61uDzAhXerJUCHWUCCV8Q2ZgBCA8">বাংলা</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_EzjFFSGWmjJ6LwwrqRw-fPrgpKM%3D&hl=te&source=homepage&sa=X&ved=0ahUKEwiOrce61uDzAhXerJUCHWUCCV8Q2ZgBCBA">తెలుగు </a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_EzjFFSGWmjJ6LwwrqRw-fPrgpKM%3D&hl=mr&source=homepage&sa=X&ved=0ahUKEwiOrce61uDzAhXerJUCHWUCCV8Q2ZgBCBE">मराठी</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_EzjFFSGWmjJ6LwwrqRw-fPrgpKM%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwiOrce61uDzAhXerJUCHWUCCV8Q2ZgBCBI">தமிழ்</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_EzjFFSGWmjJ6LwwrqRw-fPrgpKM%3D&hl=gu&source=homepage&sa=X&ved=0ahUKEwiOrce61uDzAhXerJUCHWUCCV8Q2ZgBCBM">ગુજરાતી</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_EzjFFSGWmjJ6LwwrqRw-fPrgpKM%3D&hl=kn&source=homepage&sa=X&ved=0ahUKEwiOrce61uDzAhXerJUCHWUCCV8Q2ZgBCBQ">ಕನ್ನಡ</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_EzjFFSGWmjJ6LwwrqRw-fPrgpKM%3D&hl=ml&source=homepage&sa=X&ved=0ahUKEwiOrce61uDzAhXerJUCHWUCCV8Q2ZgBCBU">മലയാളം</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
</html>
